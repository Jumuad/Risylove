<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Confession</title>
    <style>
      body {
        background: #3C5377;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: 'zilla slab', sans-serif;
        color: #fff;
      }

      .name-input {
        text-align: center;
        margin-bottom: 20px;
      }

      .name-input label {
        font-size: 18px;
      }

      .name-input input[type="text"] {
        padding: 8px;
        font-size: 16px;
        border-radius: 4px;
        border: none;
      }

      .maincontainer {
        position: relative;
        width: 320px;
        height: 400px;
        background: none;
      }

      .thecard {
        position: relative;
        width: 100%;
        height: 100%;
        border-radius: 10px;
        transform-style: preserve-3d;
        transition: all 0.8s ease;
      }

      .thecard:hover {
        transform: rotateY(180deg);
      }

      .thefront {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 10px;
        backface-visibility: hidden;
        overflow: hidden;
        background: pink; 
        color: #000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        transform: rotateY(0deg);
      }

      .theback {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 10px;
        backface-visibility: hidden;
        overflow: hidden;
        background: violet; 
        color: #333;
        text-align: center;
        transform: rotateY(180deg);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .theback h1 {
        font-weight: bold;
        font-size: 36px; 
      }

      .theback p {
        padding: 30px;
        font-weight: normal;
        font-size: 18px; 
      }

      .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }

      .button-container button {
        margin: 0 10px;
        padding: 5px 10px;
      }

      #emoji {
        font-size: 48px; 
        margin-top: 10px;
      }

      .submit-button {
        text-align: center;
        margin-top: 20px;
      }

      .submit-button button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      .submit-button button:hover {
        background-color: #45a049;
      }
    </style>
  </head>

  <body>
    <div class="name-input">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name">
      <div class="submit-button">
        <button onclick="submitName()">Submit</button>
      </div>
    </div>

    <div class="maincontainer" style="display: none;">
      <div class="thecard">
        <div class="thefront">
          <h1>Confession</h1>
          <p id="confessionText">Hi!</p>
          <p id="emoji"></p>
        </div>
        <div class="theback">
          <h1>Confession</h1>
          <p>Do you have faith in the lord?</p>
          <div class="button-container">
            <button onclick="submitResponse('yes')">Yes</button>
            <button onclick="submitResponse('no')">No</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function submitName() {
        var name = document.getElementById("name").value;
        if (name.trim() !== "") {
          document.getElementById("name").value = "";
          document.getElementsByClassName("name-input")[0].style.display = "none";
          document.getElementsByClassName("maincontainer")[0].style.display = "block";
          document.getElementById("confessionText").innerHTML = "Hi, " + name + "!";
        }
      }

      function submitResponse(response) {
        var emoji = document.getElementById("emoji");
        if (response === "yes") {
          emoji.innerHTML = "ðŸ˜„";
        } else {
          emoji.innerHTML = "ðŸ˜¢";
        }
      }
    </script>
  </body>
</html>
